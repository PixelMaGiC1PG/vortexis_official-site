<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VORTEXIS_OFFICIAL — Discord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1:#0b0a12;
      --bg2:#07060b;
      --violet:#7b5cff;
      --text:#f4f3f8;
      --border:rgba(255,255,255,0.15);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      min-height:100vh;
      font-family: Inter, system-ui, sans-serif;
      background:
        radial-gradient(1000px 500px at 50% -20%, rgba(123,92,255,.35), transparent 45%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card {
      max-width:520px;
      width:100%;
      padding:48px 36px;
      border-radius:24px;
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border:1px solid var(--border);
      backdrop-filter:blur(12px);
      text-align:center;
      box-shadow:0 30px 80px rgba(0,0,0,.55);
    }

    h1 {
      letter-spacing:.2em;
      font-weight:600;
      font-size:28px;
      margin-bottom:18px;
      background:linear-gradient(90deg,#fff,#cfc9ff,#7b5cff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    p {
      font-size:16px;
      line-height:1.7;
      opacity:.85;
      margin-bottom:32px;
    }

    a.button {
      display:inline-block;
      padding:16px 38px;
      border-radius:999px;
      text-decoration:none;
      color:white;
      font-weight:500;
      letter-spacing:.12em;
      background:linear-gradient(90deg,#7b5cff,#9a7bff);
      box-shadow:0 10px 40px rgba(123,92,255,.45);
      transition:.25s ease;
    }

    a.button:hover {
      transform:translateY(-2px);
      box-shadow:0 18px 60px rgba(123,92,255,.65);
    }

    .footer {
      margin-top:36px;
      font-size:12px;
      opacity:.5;
      letter-spacing:.2em;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>VORTEXIS_OFFICIAL</h1>
    <p>
      Добро пожаловать в официальный Discord-сервер проекта VORTEXIS.<br>
      Присоединяйся к сообществу, общайся, играй и будь частью атмосферы.
    </p>

    <a class="button" href="https://discord.gg/GKNj77czG9" target="_blank">
      ПРИСОЕДИНИТЬСЯ
    </a>

    <div class="footer">© VORTEXIS_OFFICIAL</div>
  </div>

</body>
</html>
